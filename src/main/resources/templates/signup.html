<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is signup page</title>
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					 <div class="col-md-6 offset-md-3">
						
						<div class="my-card mt-2">
							

							<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
							  <p class="text-center" th:text="${message.content}"></p>
							</div>
							
							<div class="containers text-center">
								<img style="width: 75px;" src="" th:src="@{/img/signup.png}" alt=""/>
							</div>
							<h1 class="text-center">Register here !!</h1>
							<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
								<div class="form-group">
								   <label for="name_field">Your Name</label>
								   <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" 
								   id="name_field" aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.name}"/>
								   <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								   </div>
								 </div>
								<div class="form-group">
								   <label for="email_field">Your Email</label>
								   <input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field" 
								   aria-describedby="emailHelp" placeholder="Enter here" 
								   th:value="${user.email}"/>
								   <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
								 </div>
								<div class="form-group">
								   <label for="pasword_field">Your Password</label>
								   <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="pasword_field" aria-describedby="emailHelp" 
								   placeholder="Enter here"/>
								   <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
								 </div>
								 <div class="form-group">
									<textarea name="about" placeholder="Enter something about yourself" rows="5" class="form-control" th:text="${user.about}"></textarea>
								 </div>
								 
								 <div class="form-group form-check text-center">
									<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
									<label for="agreement">Accept terms and conditions</label>
								 </div>
								 <div class="container text-center">
									<button type="submit" class="btn bg-primary text-white">Sign Up</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					 </div>
				</div>
			</div>
		</section>
		
	</body>
</html>
