<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8"/>
		<title>This is home page</title>
	</head>
	<body>
	<section>
	<div class="card mr-4 ml-3">
		<div class="card-body">
			<h1 class="text-center">Add Contact</h1>
			<div class="container-fluid mt-1">
				<div clas="row">
					<div class="col-md-8 offset-md-2">
						<form action="" th:object="${contact}" enctype="multipart/form-data" method="POST" 
						th:action="@{/user/process-contact}" class="mt-2">
						
						<div class="input-group">
						  <div class="input-group mb-3">
						  <div class="input-group-text"><i class="fa fa-plus"></i></div>
						    <input class="form-control" id="firstName" type="text" name="name" placeholder="Enter name here">
						  </div>
						</div>
						
						<div class="input-group">
						  <div class="input-group mb-3">
						  <div class="input-group-text"><i class="fas fa-user-alt"></i></div>
						    <input class="form-control" id="secondName" type="text" name="nickname" placeholder="Enter nickname here">
						  </div>
						</div>
						
						<div class="input-group">
						  <div class="input-group mb-3">
						  <div class="input-group-text"><i class="fa fa-phone"></i></div>
						    <input class="form-control" id="phone" type="text" name="phone" placeholder="Enter phone here">
						  </div>
						</div>
						
						
						<div class="input-group">
						  <div class="input-group mb-3">
						  <div class="input-group-text">@</i></div>
						    <input class="form-control" id="email" type="email" name="email" placeholder="Enter email here">
						  </div>
						</div>
						
						<div class="input-group">
						  <div class="input-group mb-3">
						  <div class="input-group-text"><i class="fa fa-briefcase"></i></div>
						    <input class="form-control" id="work" type="text" name="work" placeholder="Enter work here">
						  </div>
						</div>
							
						<div class="form-group mt-3">
						    <textarea name="description" id="description" class="form-control" cols="30" rows="5" placeholder="Enter contact description"></textarea>
						  </div>
						  
						  <div class="custom-file">
						    <input name="profileImage" id="image" type="file">
						  </div>
						
						  <div class="container text-center">
						  	<button class="btn btn-outline-primary">Save Contact</button>
						  </div>
						  
						</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
	</body>
</html>
